<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- ANIMATE CSS  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css">
    <title>Formulario de contacto</title>
  </head>
  <body>
    <div class="content">
      <h1 class="logo">Contact <span>Us</span></h1>
      <div class="contact-wrapper">
        <div class="contact-form">
          <h3>Contact Us</h3>
          <form action="">
            <p>
              <label for="fullname">Fullname</label>
              <input type="text" name="fullname" id="fullname" />
            </p>
            <p>
              <label for="email">Email address</label>
              <input type="email" name="email" id="email" />
            </p>
            <p>
              <label for="phone">Telephone</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              />
            </p>
            <p>
              <label for="affair">Affair</label>
              <input type="text" name="affair" />
            </p>
            <p class="block">
              <label for="message">Message</label>
              <textarea name="message" id="message" rows="3"></textarea>
            </p>
            <p class="block">
              <button type="submit">Send</button>
            </p>
          </form>
        </div>

        <div class="contact-info">
          <h4>More info</h4>
          <ul>
            <li>Calle Londres 115</li>
            <li><i class="fa-solid fa-phone"></i>+57 350 440 4871</li>
            <li>bgaleanolara@gmail.com 115</li>
          </ul>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Unde ad,
            tenetur fugit atque beatae eaque earum adipisci aspernatur
            similique. Repellat!
          </p>
          <p>Brayan.com</p>
        </div>
      </div>
    </div>
  </body>
</html>
